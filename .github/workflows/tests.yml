name: Tests

on:
  pull_request:
    branches:
      dev

jobs:
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: social-frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: social-frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm install

      - name: Run Jest tests
        run: npm test

      - name: Upload Jest Coverage
        uses: actions/upload-artifact@v4
        with:
          name: jest-coverage
          path: social-frontend/coverage/

      - name: Upload Jest Test Results
        uses: actions/upload-artifact@v4
        with:
          name: jest-test-results
          path: social-frontend/test-results/

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore social-backend

      - name: Run tests with coverage + results
        run: dotnet test social-backend.tests --collect:"XPlat Code Coverage" --logger:"trx;LogFileName=test_results.trx"

      - name: Upload .NET Test Results
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-test-results
          path: social-backend.tests/TestResults/

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-coverage
          path: social-backend.tests/TestResults/**/coverage*.xml

  summarize-results: 
    name: Summarize Test Results
    runs-on: ubuntu-latest
    needs:
      - frontend-tests
      - backend-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Jest Coverage
        uses: actions/download-artifact@v4
        with: 
          name: jest-coverage
          path: jest-coverage

      - name: Download .NET Coverage
        uses: actions/download-artifact@v4
        with:
          name: dotnet-coverage
          path: dotnet-coverage

      - name: Extract frontend Coverage
        id: fe_cov
        run: |
          if [ -f jest-coverage/coverage-summary.json ]; then
            COV=$(grep -o '"pct":[0-9]\+' jest-coverage/coverage-summary.json | head -1 | grep -o '[0-9]\+')
            echo "pct=$COV" >> $GITHUB_OUTPUT
          else
            echo "No coverage file found, setting FE pct=0"
            echo "pct=0" >> $GITHUB_OUTPUT
          fi

      - name: Extract Backend Coverage
        id: be_cov
        run: |
          COV=$(grep -o 'line-rate="[^"]*"' dotnet-coverage/**/coverage.cobertura.xml | head -1 | sed 's/line-rate="//' | sed 's/"//')
          PERCENT=$(python3 - <<EOF
          print(round(float("$COV") * 100))
          EOF
          )
          echo "pct=$PERCENT" >> $GITHUB_OUTPUT

      # Create PR Comment Body
      - name: Build comment body
        id: comment
        run: |
          FRONT=${{ steps.fe_cov.outputs.pct }}
          if [ "$FRONT" -eq "0" ]; then
          FRONT="No tests"
          fi
          BACK=${{ steps.be_cov.outputs.pct }}

          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "### ðŸ§ª Test & Coverage Summary" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "| Project | Coverage |" >> $GITHUB_OUTPUT
          echo "|---------|----------|" >> $GITHUB_OUTPUT
          echo "| **Frontend (Jest)** | $FRONT% |" >> $GITHUB_OUTPUT
          echo "| **Backend (.NET)** | $BACK% |" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "âœ” Tests completed successfully" >> $GITHUB_OUTPUT
          echo "âœ” Coverage generated for both projects" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "This comment auto-updates with every commit ðŸ¤–" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # Post or update PR comment
      - name: Post coverage comment on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.comment.outputs.body }}
          edit-mode: replace